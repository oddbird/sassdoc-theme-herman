environment:
  matrix:
    - nodejs_version: '6'
    - nodejs_version: 'LTS'
    - nodejs_version: 'Current'

install:
  - ps: Install-Product node $env:nodejs_version
  - ps: npm install -g --loglevel=error gulp-cli
  - appveyor-retry yarn

test_script:
  - node --version
  - yarn --version
  - gulp jstest

build: off
