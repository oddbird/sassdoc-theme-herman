environment:
  matrix:
    - nodejs_version: '6'
    - nodejs_version: 'LTS'
    - nodejs_version: 'Current'

install:
  - ps: Install-Product node $env:nodejs_version
  - ps: npm install -g --loglevel=error gulp-cli
  - appveyor-retry yarn

test_script:
  - node --version
  - yarn --version
  - echo $PATH
  - dir node_modules
  - gulp jstest
  - nyc report --reporter=text-lcov
  - nyc check-coverage

build: off

artifacts:
  - path: jscov

notifications:
  - provider: Slack
    incoming_webhook: https://hooks.slack.com/services/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
